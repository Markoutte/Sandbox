    const Cage = class {
        constructor() {
            this.image = new Image()
            this.image.src = images[Math.floor(Math.random() * (images.length - 1))]
            this.x = Math.random() * (width + this.image.width)
            this.y = Math.random() * (height + this.image.height)
            this.height = 32
            this.width = 32
        }
    }

    function gen(count) {
        for (let i = 0; i < count; i++) {
            cages.push(new Cage())
        }
    }

    gen(1)

    canvas.onclick = () => {
        gen(1000)
    }

    function draw() {
        ctx.fillStyle = 'white'
        ctx.fillRect(0, 0, canvas.width, canvas.height)
        let c = counter
        cages.forEach(value => {
            let w = width + value.width
            let h = height + value.height
            let x = (value.x * w + c) % w - value.width
            let y = (value.y * h + c) % h - value.height
            // https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API/Tutorial/Optimizing_canvas#avoid_floating-point_coordinates_and_use_integers_instead
            x = Math.round(x * ratio) / ratio
            y = Math.round(y * ratio) / ratio
            let frame = Math.floor(time % 1000 / (1000 / value.image.width * 32));
            let offset = frame * 32
            ctx.drawImage(
                value.image, offset, 0, value.width, value.height,
                x, y, value.width, value.height
            )
        })

        const now = performance.now();
        while (times.length > 0 && times[0] <= now - 1000) {
            times.shift();
        }
        times.push(now);

        label.textContent = cages.length + " monsters, fps = " + times.length
    }


    const px = 50
    let time = performance.now()

    function loop() {
        const current = performance.now()
        counter += px * (current - time) / 1000.0
        if (counter > 10000 * px) {
            counter = counter % 10000 * px
        }
        time = current

        draw()

        requestAnimationFrame(loop)
    } loop()

    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        let oldWidth = canvas.width;
        let oldHeight = canvas.height;

        canvas.width = oldWidth * ratio;
        canvas.height = oldHeight * ratio;

        canvas.style.width = oldWidth + 'px';
        canvas.style.height = oldHeight + 'px';

        ctx.scale(ratio, ratio);
        ctx.imageSmoothingEnabled = false

        width = canvas.width / ratio
        height = canvas.height / ratio

        draw()
    } resizeCanvas();
</script>
